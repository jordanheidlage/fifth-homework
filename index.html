<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div id="9" class="row time-block">
      <p class="hour col-md-1">9 AM</p>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div id="10" class="row time-block">
      <p class="hour col-md-1">10 AM</p>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div id="11" class="row time-block">
      <p class="hour col-md-1">11 AM</p>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div id="12" class="row time-block">
      <p class="hour col-md-1">12 AM</p>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div id="1" class="row time-block">
      <p class="hour col-md-1">1 PM</p>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div id="2" class="row time-block">
      <p class="hour col-md-1">2 PM</p>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div id="3" class="row time-block">
      <p class="hour col-md-1">3 PM</p>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div id="4" class="row time-block">
      <p class="hour col-md-1">4 PM</p>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div id="5" class="row time-block">
      <p class="hour col-md-1">5 PM</p>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
